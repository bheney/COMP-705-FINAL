<!-- watchlist_edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{object.title}}</title>
</head>
<body>
    <h1>Edit {{object.title}}</h1>
    <h2>Stocks:</h2>
<table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in object.stocks.all %}
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>‚ùå</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Created at: {{ object.created_at }}</p>
    <p>Last updated: {{ object.updated_at }}</p>

</body>
</html>
